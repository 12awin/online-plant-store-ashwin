 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order - Plant Supply Online</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="img">
    <header>
        <h1>Place Your Plant Order</h1>
        <nav>
            <ul>
                <li><a href="tex.html">Home</a></li>
                <li><a href="products.html">Plant Products</a></li>
                <li><a href="place.html">Place an Order</a></li>
                <li><a href="payment.html">order status</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-form">
        <h2>Order plant</h2>
        <form id="order-form">
            <label for="Plant-type">plants Type:</label>
            <select id="plant-type">
                <option value="banana tree">banana tree</option>
                <option value="neem tree">neem tree</option>
                <option value="mango tree">mango tree</option>
            </select>

            <label for="quantity">Quantity (no.of plants):</label>
            <input type="number" id="quantity" placeholder="Enter quantity">

            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your name">

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" placeholder="Delivery address">

            <label for="payment">Payment Method:</label>
            <select id="payment">
             
                <option value="credit"><a href="place.html">Card</a></option>
                    
                <option value="Cash oo Delivery">Cash on Delivery</option>
            </select>

            <button><a href="products.html">Place Order</a></button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Plant Supply Online. All rights reserved.</p>
    </footer>

    <script src="script1.js"></script>
    </div>
</body>
</html>
